<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Decision Grid</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls input {
            padding: 8px;
            margin: 5px;
            border-radius: 6px;
            border: none;
        }

        .controls button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #38bdf8;
            font-weight: bold;
        }

        #error {
            text-align: center;
            color: tomato;
            margin-bottom: 10px;
        }

        #counter {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        #progressContainer {
            max-width: 700px;
            margin: 0 auto 25px auto;
            background-color: #334155;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
        }

        #progressBar {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #38bdf8);
            width: 0%;
            transition: width 0.3s ease;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            max-width: 700px;
            margin: auto;
        }

        .cell {
            height: 90px;
            background-color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.95rem;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
            transition: all 0.3s ease;
            padding: 10px;
            text-align: center;
            word-break: break-word;
            overflow: hidden;
            position: relative;
        }

        .cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cell::after {
            content: attr(data-hint);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1e293b;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease, bottom 0.3s ease;
            pointer-events: none;
            z-index: 10;
            border: 1px solid #475569;
        }

        .cell:hover::after {
            opacity: 1;
            bottom: -25px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1e293b;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid #475569;
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        #modalConfirm {
            background-color: #ef4444;
            color: white;
        }

        #modalCancel {
            background-color: #64748b;
            color: white;
        }

        .question-inputs {
            max-width: 700px;
            margin: 20px auto;
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .question-inputs h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #38bdf8;
        }

        .questions-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .question-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .question-item label {
            color: #94a3b8;
            font-size: 0.9rem;
            min-width: 30px;
        }

        .question-item input {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #475569;
            background-color: #0f172a;
            color: white;
        }
    </style>
</head>

<body>

    <h2 id="mainTitle">Decision Grid</h2>

    <div class="controls">
        <input type="text" id="titleInput" placeholder="Enter grid title">
        <input type="number" id="countInput" placeholder="No. of questions" min="1" max="200">
        <button onclick="showQuestionInputs()">Name Questions</button>
        <button onclick="createGrid()">Generate</button>
        <button onclick="confirmClearAll()">Clear All</button>
    </div>

    <div id="error"></div>

    <div class="question-inputs" id="questionInputs">
        <h3>Enter Questions</h3>
        <div class="questions-container" id="questionsContainer"></div>
        <div style="text-align: center; margin-top: 15px;">
            <button onclick="hideQuestionInputs()">Cancel</button>
            <button onclick="applyQuestions()" style="background-color: #10b981; margin-left: 10px;">Apply Questions</button>
        </div>
    </div>

    <div id="counter">
        <span id="emptyMessage" style="color: #94a3b8;">No answers yet</span>
        <span id="countDisplay" style="display: none;">
            <span style="color:lightgreen;">YES: <b id="yesCount">0</b></span> |
            <span style="color:gold;">MAYBE: <b id="maybeCount">0</b></span> |
            <span style="color:tomato;">NO: <b id="noCount">0</b></span>
        </span>
    </div>

    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3>Confirm Clear All</h3>
            <p>Are you sure you want to reset all answers?</p>
            <p style="color: #94a3b8; font-size: 0.9rem;">This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="modalConfirm" onclick="clearAll()">Yes, Clear All</button>
                <button id="modalCancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let answers = [];
        let questions = [];

        function updateCounts() {
            let yes = 0, maybe = 0, no = 0;
            let answered = 0;

            answers.forEach(val => {
                if (val === "YES") yes++;
                else if (val === "MAYBE") maybe++;
                else if (val === "NO") no++;
                
                if (val !== null) answered++;
            });

            const total = answers.length;
            const percentage = total > 0 ? Math.round((answered / total) * 100) : 0;
            
            document.getElementById("progressBar").style.width = percentage + "%";
            
            if (answered === 0) {
                document.getElementById("emptyMessage").style.display = "inline";
                document.getElementById("countDisplay").style.display = "none";
            } else {
                document.getElementById("emptyMessage").style.display = "none";
                document.getElementById("countDisplay").style.display = "inline";
                document.getElementById("yesCount").innerText = yes;
                document.getElementById("maybeCount").innerText = maybe;
                document.getElementById("noCount").innerText = no;
            }
        }

        function showQuestionInputs() {
            const count = parseInt(document.getElementById("countInput").value);
            const error = document.getElementById("error");
            
            if (isNaN(count)) {
                error.innerText = "Please enter number of questions first.";
                return;
            }

            if (count < 1 || count > 200) {
                error.innerText = "Number of questions must be between 1 and 200.";
                return;
            }

            const container = document.getElementById("questionsContainer");
            container.innerHTML = "";
            
            for (let i = 0; i < count; i++) {
                const div = document.createElement("div");
                div.className = "question-item";
                div.innerHTML = `
                    <label>Q${i + 1}</label>
                    <input type="text" id="q${i}" placeholder="Enter question ${i + 1}" 
                           value="${questions[i] || `Question ${i + 1}`}">
                `;
                container.appendChild(div);
            }
            
            document.getElementById("questionInputs").style.display = "block";
            error.innerText = "";
        }

        function hideQuestionInputs() {
            document.getElementById("questionInputs").style.display = "none";
        }

        function applyQuestions() {
            const count = parseInt(document.getElementById("countInput").value);
            questions = [];
            
            for (let i = 0; i < count; i++) {
                const input = document.getElementById(`q${i}`);
                questions[i] = input.value.trim() || `Question ${i + 1}`;
            }
            
            hideQuestionInputs();
        }

        function createGrid() {
            const title = document.getElementById("titleInput").value || "Decision Grid";
            const count = parseInt(document.getElementById("countInput").value);
            const error = document.getElementById("error");
            const grid = document.getElementById("grid");

            error.innerText = "";

            if (isNaN(count)) {
                error.innerText = "Please enter a number.";
                return;
            }

            if (count < 1 || count > 200) {
                error.innerText = "Number of questions must be between 1 and 200.";
                return;
            }

            document.getElementById("mainTitle").innerText = title;
            grid.innerHTML = "";

            answers = new Array(count).fill(null);
            
            if (questions.length !== count) {
                questions = [];
                for (let i = 0; i < count; i++) {
                    questions[i] = `Question ${i + 1}`;
                }
            }

            updateCounts();

            for (let i = 0; i < count; i++) {
                const cell = document.createElement("div");
                cell.className = "cell";
                cell.innerText = questions[i];
                cell.dataset.hint = "Left: YES | Middle: MAYBE | Right: NO";
                cell.dataset.index = i;

                cell.addEventListener("mousedown", function (event) {
                    event.preventDefault();
                    const index = parseInt(this.dataset.index);

                    if (event.button === 0) {
                        answers[index] = "YES";
                        this.style.backgroundColor = "#10b981";
                        this.style.color = "white";
                    } 
                    else if (event.button === 1) {
                        answers[index] = "MAYBE";
                        this.style.backgroundColor = "#f59e0b";
                        this.style.color = "white";
                    } 
                    else if (event.button === 2) {
                        answers[index] = "NO";
                        this.style.backgroundColor = "#ef4444";
                        this.style.color = "white";
                    }

                    updateCounts();
                });

                grid.appendChild(cell);
            }
        }

        function confirmClearAll() {
            const answered = answers.filter(val => val !== null).length;
            if (answered === 0) {
                clearAll();
                return;
            }
            document.getElementById("confirmModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("confirmModal").style.display = "none";
        }

        function clearAll() {
            const cells = document.querySelectorAll(".cell");
            
            cells.forEach((cell, index) => {
                cell.style.backgroundColor = "#334155";
                cell.style.color = "white";
                answers[index] = null;
            });

            closeModal();
            updateCounts();
        }

        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape") {
                hideQuestionInputs();
                closeModal();
            }
        });

        window.addEventListener("click", function(e) {
            const modal = document.getElementById("confirmModal");
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>

</body>
</html>
